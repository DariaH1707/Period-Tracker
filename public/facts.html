<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Period Facts</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: white;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: 20px auto;
      background-color: lightgrey;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: black;
    }

    #facts {
      margin-top: 20px;
      padding: 20px;
      border-radius: 110px;
      background-color: #ea4848;
      box-shadow: inset 24px 24px 27px #a43232,
                  inset -24px -24px 27px #ff5e5e;
    }

    #facts p {
      font-size: 18px;
      line-height: 1.6;
      color: white;
    }
    
  </style>
</head>
<body>
  <div class="container">
    <h1>Period Facts</h1>
    <div id="facts">
    </div>
 
  <button onclick="navigateToHomepage()">Back to HomePage</button>
  <button onclick="navigateToTracker()">Period Tracker</button>
  </div>
  <script src="script.js"></script>
  <script src="facts.js"></script>
</body>

</html>
