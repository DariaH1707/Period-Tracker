<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Period Tracker</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .container{
      border-radius: 10px;
      background: #ea4848;
      box-shadow: inset 24px 24px 27px #a43232,
                  inset -24px -24px 27px #ff5e5e;
    }
  </style>
</head>

<body>
  <div style= "text-align: center; background-color: gainsboro; border-radius: 50px;">
    <div class="container">
      <h1>Period Tracker</h1>
      <div class="input-section">
        <label for="start-date">Start Date:</label>
        <input type="date" id="start-date">
        <label for="end-date">End Date:</label>
        <input type="date" id="end-date">
        <br><br><br>
        <label for="mood">Mood:</label>
        <select id="mood">
          <option value="Happy">Happy</option>
          <option value="Sad">Sad</option>
          <option value="Angry">Angry</option>
          <option value="Anxious">Anxious</option>
          <option value="Sensitive">Sensitive</option>
          <option value="Confident">Confident</option>
          <option value="Irritable">Irritable</option>
          <option value="Indifferent">Indifferent</option>
        </select><br><br>
        <label for="cramps">Cramps (scale 1-10):</label>
        <input type="number" id="cramps" min="0" max="10"><br><br>
        <label for="cravings">Cravings:</label>
        <select id="cravings">
          <option value="None">None</option>
          <option value="Greasy">Greasy</option>
          <option value="Sweets">Sweets</option>
          <option value="Salty">Salty</option>
          <option value="Spicy">Spicy</option>
          <option value="Carbs">Carbs</option>
        </select><br><br>
        <label for="energy">Energy Level (scale 1-10):</label>
        <input type="number" id="energy" min="0" max="10"><br><br>
        <label for="blood-collection">Blood Collection Method:</label>
        <select id="blood-collection">
          <option value="Pad">Pad</option>
          <option value="Tampon">Tampon</option>
          <option value="Menstrual-Cup">Menstrual Cup</option>
          <option value="Period-Panties">Period Panties</option>

        </select><br><br>
        <button onclick="calculateCycle()">Calculate</button>
      </div>
      <div id="prediction"></div><br><br>
      <button onclick="navigateToFactsPage()">Period Facts</button>
      <button onclick="navigateToHomepage()">Back to HomePage</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
